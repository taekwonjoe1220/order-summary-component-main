<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="card">
    <img src="/images/illustration-hero.svg" alt="A person in wearing over-ear headphones dancing to a song playing on their phone against a cityscape background with musical notes floating around them.">
    <h1 class="fw-900">Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <section class="flex-row space-btwn" id="selected-plan">
        <img src="/images/icon-music.svg" alt="music note" class="icon">
        <div class="description">
          <h2 class="plan-type fw-900">Annual Plan</h2>
          <span class="price">$59.99/year</span>
        </div>
        <a href="#" class="change fw-700">Change</a>
      </section>
      <a href="#" class="btn fw-700">Proceed to Payment</a>
      <a href="#" class="cancel fw-700">Cancel Order</a>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/taekwonjoe1220" target="_blank">TaeKwonJoe1220</a>.
  </footer>
</body>
</html>
